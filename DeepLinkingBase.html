<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>SWFAddress in PureMVC</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="assets/swfobject/swfobject.js"></script>
        <script type="text/javascript" src="assets/swfaddress/swfaddress.js"></script>
        <script type="text/javascript">
            swfobject.embedSWF('DeepLinkingBase.swf', 'website', '100%', '100%', '9.0.45', 
                'assets/swfobject/expressinstall.swf', {}, {bgcolor: '#CCCCCC', menu: 'false'}, {id: 'website'});
        </script>
        <style type="text/css">
            /* hide from ie on mac \*/
            html, body, #website {
                height: 100%;
                overflow: hidden;
            }
            /* end hide */
            body {
                background: #CCCCCC;
                font: 86% Arial, sans-serif;
                margin: 0;                
            }
        </style>        
    </head>
    <body>
    <div id="website">
            <p>In order to view this page you need Flash Player 9+ support!</p>
        <p>
                <a href="http://www.adobe.com/go/getflashplayer">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
                </a>
            </p>
    </div>
    </body>
</html>
